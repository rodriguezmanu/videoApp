<div class="container page-error">
    <div class="row">
        <div class="col-md-12 header-space">
            <ng-breadcrumbs page-title="breadcrumbs.pageError"></ng-breadcrumbs>
        </div>
        <div class="col-sm-12 text-center wrapper">
            <h1>{{vm.errorCode}}</h1>
            <h2>{{'errorPage.message' | translate}}</h2>
            <a ui-sref="root.home" class="text-center">{{'errorPage.link' | translate}}</a>
        </div>
    </div>
</div>
