<div class="modal-header">
    <h3 class="modal-title">{{"flixerDetail.changeStatusModal.title" | translate}}</h3>
</div>
<div class="modal-body assig-modal profile-style">

    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
               <input ng-disabled="vm.disabled" class="form-control" ng-model="vm.selectedFlixer"
                typeahead="flixer as flixer.contact.firstName + ' ' + flixer.contact.lastName for flixer in vm.getMatchingFlixers($viewValue)"
                typeahead-template-url="app/flixer-admin/jobs/active/flixer.card.html"
                typeahead-on-select="vm.onSelectFlixer($item, $model, $label)"
                typeahead-editable="false"/>
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <div class="row flixer-detail" ng-show="vm.selected.flixer">
         <div class="col-lg-3 col-xs-12 col-sm-12 col-md-12" >
            <img cdn-src src="{{vm.selected.flixer.profilePicture[0].entryId}}" class="profile-picture" width-k="100" height-k="100" type-k="1">
        </div>

        <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12" >
            <div class="row title">
                {{vm.selected.flixer.contact.firstName}} {{vm.selected.flixer.contact.lastName}}
            </div>
            <div class="row desc">
                {{vm.selected.flixer.contact.email}}
            </div>
            <div class="row desc">
                {{vm.selected.flixer.contact.phone}}
            </div>
        </div>
    </div>

    <div class="row time-detail">
        <div class="col-lg-12">
            <div class="btn-group btn-group-vertical " data-toggle="buttons">
                <label ng-disabled="vm.disabled" ng-repeat="item in vm.job.schedules" for="{{item}}" class="btn" ng-click="$event.preventDefault(); vm.selected.time = item">
                    <input type="radio" ng-value="item" id="{{item}}" name="status">
                        <i class="fa fa-circle-o fa-2x"></i>
                        <i class="fa fa-check-circle-o fa-2x"></i>
                        <span> {{vm.timeFormatting(item)}} </span>
                </label>
            </div>
        </div>
    </div>

    <div class="form-group has-error">
        <div class="col-sm-12">
            <p class="help-block has-error" ng-show="vm.errors !== null">
                {{vm.errors | translate}}
            </p>
        </div>
    </div>
    <div class="form-group has-success">
        <div class="col-sm-12">
            <p class="help-block" ng-show="vm.message !== null">.
                {{vm.message | translate}}
                <i class="fa fa-spinner fa-pulse fa-2x"></i>
            </p>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button ng-click="vm.submit()" class="btn btn-primary" ng-disabled="vm.disabled" ng-show="vm.selected.time && vm.selected.flixer">
        <i class="fa fa-check-circle"></i>
        {{'common.saveButton' | translate}}
    </button>
    <button type="button" class="btn btn-link" ng-click=closeThisDialog("Cancel") ng-disabled="vm.disabled">{{"common.cancelButton" | translate}}</button>
</div>
