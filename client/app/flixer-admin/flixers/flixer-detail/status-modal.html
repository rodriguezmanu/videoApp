<div class="modal-header">
    <h3 class="modal-title">{{"flixerDetail.changeStatusModal.title" | translate}}</h3>
</div>
<div class="modal-body profile-style">
    <form role="form" name="form" ng-submit="submit()" novalidate>
        <p>{{"flixerDetail.changeStatusModal.description" | translate}}</p>
        <div class="btn-group btn-group-vertical" data-toggle="buttons">
            <label ng-repeat="item in items" for="{{item}}" class="btn" ng-click="$event.preventDefault(); selected.status = item">
                <input type="radio" ng-value="item" id="{{item}}" name="status">
                    <i class="fa fa-circle-o fa-2x"></i>
                    <i class="fa fa-check-circle-o fa-2x"></i>
                    <span> {{item}} </span>
            </label>
        </div>
        <div class="form-group has-error">
            <div class="col-sm-12">
                <p class="help-block has-error" ng-show="errors.other">
                    {{errors.other | translate}}
                    <i class="fa fa-spinner fa-pulse fa-2x"></i>
                </p>
            </div>
        </div>
        <div class="form-group has-success">
            <div class="col-sm-12">
                <p class="help-block" ng-show="message !== null">
                    {{message | translate}}
                    <i class="fa fa-spinner fa-pulse fa-2x"></i>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-show="selected.status" type="submit" class="btn btn-primary" ng-disabled="disabled">
                <i class="fa fa-check-circle"></i>
                {{'common.saveButton' | translate}}
            </button>
            <button type="button" class="btn btn-link" ng-click="closeThisDialog(user)" ng-disabled="disabled">{{"common.cancelButton" | translate}}</button>
        </div>
    </form>
</div>
