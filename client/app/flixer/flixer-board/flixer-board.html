<div class="container flixer-board">
    <div class="row">
        <div class="col-md-12 header-space">
            <ng-breadcrumbs page-title="breadcrumbs.flixer.flixer-board"></ng-breadcrumbs>
        </div>
    </div>
    <div class="col-lg-12 col-sm-12">
        <a ui-sref="root.home" class="btn pull-right">{{"common.backButton" | translate}}</a>
        <button ui-sref="root.home.flixer.get-job-list" class="btn btn-success pull-right" ng-disabled="vm.disabled">
            <i class="fa fa-plus-circle"></i>
            {{'flixerBoard.addJob' | translate}}
        </button>
    </div>
    <business-card option="flixer-my-jobs"></business-card>
    <div class="col-lg-12 col-sm-12 back-link">
        <a ui-sref="root.home" class="btn pull-right">{{"common.backButton" | translate}}</a>
        <button ui-sref="root.home.flixer.get-job-list" class="pull-right btn btn-success" ng-disabled="vm.disabled">
            <i class="fa fa-plus-circle"></i>
            {{'flixerBoard.addJob' | translate}}
        </button>
    </div>
</div>
