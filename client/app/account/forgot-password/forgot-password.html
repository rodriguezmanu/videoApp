<div class="container forgot-password">
    <div class="row">
        <div class="col-md-12 header-space">
            <ng-breadcrumbs page-title="breadcrumbs.ForgotPassword"></ng-breadcrumbs>
            <p class="help-block">{{'forgotPassword.disclaimer' | translate}}</p>
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal" role="form" name="vm.form" ng-submit="vm.forgotPassword()" novalidate>
                    <div class="form-group" ng-class="{'has-success': vm.form.email.$valid && vm.submitted,'has-error': vm.form.email.$invalid && vm.submitted}">
                        <label for="email" class="control-label sr-only">{{'forgotPassword.labelEmail' || translate}}</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <input name="email" type="email" class="form-control" placeholder="{{'forgotPassword.labelEmail' || translate}}" ng-model="vm.email" translate translate-attr-placeholder="{{'forgotPassword.labelEmail'}}" required>
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <div class="col-sm-12">
                            <p class="help-block" ng-show="vm.errors.other">
                           {{vm.errors.other | translate}}
                            </p>
                            <p class="help-block" ng-show="vm.form.email.$error.required && vm.submitted">{{'forgotPassword.error.fieldRequired' | translate}}</p>
                            <p class="help-block" ng-show="vm.form.email.$error.email">{{'forgotPassword.error.invalidEmail' | translate}}</p>
                        </div>
                    </div>
                    <div class="form-group has-success">
                        <div class="col-sm-12">
                            <p class="help-block" ng-show="vm.message !== null">
                                {{vm.message | translate}}
                                <i class="fa fa-spinner fa-pulse fa-2x"></i>
                            </p>
                        </div>
                     </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary pull-right" ng-disabled="vm.disabled">
                                <i class="fa fa-check-circle"></i>
                                {{'forgotPassword.submitButton' | translate}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
