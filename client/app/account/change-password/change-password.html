<div class="container change-password">
    <div class="row">
        <div class="col-md-12 header-space">
            <ng-breadcrumbs page-title="breadcrumbs.changePassword"></ng-breadcrumbs>
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal" role="form" name="vm.form" ng-submit="vm.changePassword()" novalidate>
                    <div class="form-group" ng-class="{'has-success': vm.form.password.$valid && vm.submitted,'has-error': vm.form.password.$invalid && vm.submitted}">
                        <label for="password" class="control-label sr-only">{{'changePassword.labelCurrentPassword' || translate}}</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <input name="password" type="password" class="form-control" placeholder="{{'changePassword.labelCurrentPassword' || translate}}" ng-model="vm.user.oldPassword" translate translate-attr-placeholder="{{'changePassword.labelCurrentPassword'}}" required>
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-success': vm.form.newPassword.$valid && vm.submitted,'has-error': vm.form.newPassword.$invalid && vm.submitted}">
                        <label for="password2" class="control-label sr-only">{{'changePassword.labelNewPassword' || translate}}</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <input name="newPassword" type="password" class="form-control" placeholder="{{'changePassword.labelNewPassword' || translate}}" ng-model="vm.user.newPassword" translate translate-attr-placeholder="{{'changePassword.labelNewPassword'}}" required>
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <div class="col-sm-12">
                            <p class="help-block" ng-show="vm.form.$invalid && vm.submitted" translate="changePassword.error.fieldRequired"></p>
                            <p class="help-block has-error" ng-show="vm.errors.other">
                                {{vm.errors.other | translate}}
                            </p>
                        </div>
                    </div>
                    <div class="form-group has-success">
                        <div class="col-sm-12">
                            <p class="help-block" ng-show="vm.message !== null">
                                {{vm.message | translate}}
                                <i class="fa fa-spinner fa-pulse fa-2x"></i>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary pull-right">
                                <i class="fa fa-check-circle"></i>
                                {{'changePassword.submitButton' | translate}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
